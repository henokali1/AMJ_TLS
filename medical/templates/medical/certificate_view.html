{% extends 'base.html' %}

{% block title %}Certificate - {{ client.client_name }}{% endblock %}

{% block content %}
<style>
    .cert-header {
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }
    
    .cert-info h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
    }
    
    .cert-actions {
        display: flex;
        gap: 1rem;
    }
    
    .cert-card {
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        background: #f0f2f5;
    }
    
    @media (max-width: 640px) {
        .cert-header {
            flex-direction: column;
            align-items: stretch;
            gap: 1.5rem;
        }
        
        .cert-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 0;
        }
        
        .cert-actions .btn {
            justify-content: center;
            width: 100%;
        }

        .cert-info h1 {
            font-size: 1.5rem;
        }
    }
</style>

<header class="cert-header">
    <div class="cert-info">
        <h1>Medical Certificate</h1>
        <p style="color: var(--text-light);">{{ client.client_name }} | {{ client.passport_no }}</p>
    </div>
    <div class="cert-actions">
        <button id="copy-btn" class="btn btn-outline" style="border-color: var(--primary); color: var(--primary);">
            <i class="fas fa-copy"></i> <span class="btn-text">Copy Image</span>
        </button>
        <a href="{{ cert_url }}" download="certificate_{{ client.id }}.jpg" class="btn btn-primary">
            <i class="fas fa-download"></i> <span class="btn-text">Download</span>
        </a>
    </div>
</header>

<div class="card cert-card">
    <img id="cert-image" src="{{ cert_url }}" alt="Medical Certificate" style="max-width: 100%; height: auto; box-shadow: var(--shadow);" crossorigin="anonymous">
</div>

<!-- Notification for Copy Feedback -->
<div id="copy-notification" style="display: none; position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background: #1E293B; color: white; padding: 0.75rem 1.5rem; border-radius: 50px; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); font-size: 0.9rem; align-items: center; gap: 0.5rem;">
    <i class="fas fa-check-circle" style="color: #10B981;"></i>
    Certificate copied to clipboard!
</div>

<script>
document.getElementById('copy-btn').addEventListener('click', async () => {
    const imgElement = document.getElementById('cert-image');
    const btn = document.getElementById('copy-btn');
    const icon = btn.querySelector('i');
    
    try {
        // Create a canvas to convert image to PNG (browsers generally only support PNG for clipboard)
        const canvas = document.createElement('canvas');
        canvas.width = imgElement.naturalWidth;
        canvas.height = imgElement.naturalHeight;
        
        const ctx = canvas.getContext('2d');
        ctx.drawImage(imgElement, 0, 0);
        
        canvas.toBlob(async (blob) => {
            try {
                const data = [new ClipboardItem({ 'image/png': blob })];
                await navigator.clipboard.write(data);
                
                // Visual feedback
                showNotification();
                icon.classList.remove('fa-copy');
                icon.classList.add('fa-check');
                btn.style.borderColor = '#10B981';
                btn.style.color = '#10B981';
                
                setTimeout(() => {
                    icon.classList.remove('fa-check');
                    icon.classList.add('fa-copy');
                    btn.style.borderColor = 'var(--primary)';
                    btn.style.color = 'var(--primary)';
                }, 2000);
            } catch (err) {
                console.error('Clipboard write failed:', err);
                alert('Could not copy to clipboard. Ensure you are using a modern browser and the site is served over HTTPS or localhost.');
            }
        }, 'image/png');

    } catch (error) {
        console.error('Copy process failed', error);
        alert('Failed to process image for copying.');
    }
});

function showNotification() {
    const notification = document.getElementById('copy-notification');
    notification.style.display = 'flex';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);
}
</script>
{% endblock %}
